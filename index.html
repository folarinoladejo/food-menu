<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

   
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">


    <title>FOOD MENU</title>
</head>
<body>

    <div class="container">
        <h1 class="title">FOOD MENU</h1>

        <div class="menu">
            <div class="dishes">
                <h3>Dishes</h3>
                <ul class="list">
                    <li>Noodles</li>
                    <li>beans</li>
                    <li>egg</li>
                    <li>Rice</li>
                </ul>
            </div>

            <div class="dishes">
                <h3>Price</h3>
                <ul class="priceList">
                    <li>$10</li>
                    <li>$8</li>
                    <li>$5</li>
                    <li>$90</li>
                </ul>
            </div>

        </div>

        <form class="menuForm">
            <input class="menuField" type="text" placeholder="Add to menu">
            <input class="price" type="text" placeholder="Add price">
        </form>

        <div class="btn">
            <button class="click">Click me</button>
        </div>

    </div>

    <script src="main.js"></script>    
</body>
</html>
